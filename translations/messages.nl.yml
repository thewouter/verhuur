help.header: Hulp bij het gebruik van de radix-agenda.
help.info: >
  De radix-agenda wordt in een standaard formaat gepubliceerd.
  Hierdoor is het eenvoudig om de agenda in verschillende programma's en web-agenda's toe te voegen.
  Zo kan je de agenda in je studentmail toevoegen maar ook in je Google Calendar krijgen.
  Ook programma's als Outlook en Thunderbird (met bijvoorbeeld de Lightning Add-on) kunnen met de link overweg.
help.search: Zoek voor meer informatie op &ldquo;iCalendar&rdquo; of &ldquo;iCal&rdquo;; dit is het type bestand dat voor de radix-agenda wordt gebruikt.
help.link: 'Gebruik voor de radix-agenda de volgende link: <strong>%url%</strong>'
help.personal: '(Log in om je persoonlijke agenda te importeren.)'
help.used_calendars: "Veel gebruikte agenda's"
help.google.steps: 'Om de radix-agenda toe te voegen aan Google Calendar volg je de volgende stappen:'
help.google: Google Calendar
help.google.url: 'Kopieer de agenda link: <a href="%url%">%url%</a>'
help.google.go: Ga naar je Google agenda.
help.google.arrow: Klik op het pijltje naast &ldquo;Andere agenda's&rdquo; en klik op &ldquo;Toevoegen via URL&rdquo;.
help.google.paste: Plak hier de link en klik op &ldquo;Agenda toevoegen&rdquo;.
help.google.success: Nu zijn alle verhuurafspraken zichtbaar in je agenda en kan je ook automatisch de radix-agenda zien op je mobiele telefoon.
help.outlook: Outlook.com agenda
help.outlook.account: 'Om de radix-agenda toe te voegen aan je de calendar van je Microsoft Account volg je de volgende stappen:'
help.outlook.url: 'Kopieer de agenda link: <a href="%url%">%url%</a>'
help.outlook.log_in: Log in op <a href="https://www.outlook.com/">Outlook.com</a> en klik linksbovenin op &ldquo;Agenda&rdquo;.
help.outlook.import: Klik nu weer in dezelfde bovenste balk op &ldquo;Importeren&rdquo; en klik vervolgens op &ldquo;Abonneren&rdquo;.
help.outlook.paste: Plak als &lsquo;URL van de agenda&rsquo; de link. Vul een naam voor de agenda in en klik op &ldquo;Abonneren&rdquo;.
help.outlook.success: Nu zijn alle verhuurafspraken zichtbaar in je agenda en kan je ook automatisch de radix-agenda zien op je Windows Phone.

faq.title: 'Veelgestelde vragen'
faq.request_how.question: Hoe kan ik de huur van Lambarene aanvragen?
faq.request_how.answer: 'Je kunt de huur van ons gebouw Lambarene aanvragen met deze webapplicatie als je de volgende stappen volgt:
    <ol>
        <li>Check of je datum nog beschikbaar is in de <a href="%url%">verhuurkalender</a>.</li>
        <li>Login met je Google acccount en vul je telefoonnummer en adres aan zodat we je kunnen contacten.</li>
        <li>Vul het aanvraagformulier in op de volgende pagina. Je wordt up-to-date gehouden over updates van onze kant via de email</li>
    </ol>'
faq.price.question: Wat kost het om Lambarene te huren?
faq.price.answer: 'Onze prijzen kunnen gevonden worden in de <a href="%url%">prijslijst</a>.'
prices: "Een indicatie van de prijzen: Gas, water en electra zijn inclusief. <br>Onder de categorie 'Regio' vallen scouting verenigingen uit Scouting Regio Essnlaand. <br>Onder de categorie 'Scouting' vallen alle andere scouting verenigingen die gelinkt zijn aan scouting Nederland of een ander lid van WOSM. <br> Alle andere verenigingen zoals studie- en studentenverenigingen en disputen vallen onder de categorie 'overige verenigingen'."
faq.available.question: Is het gebouw op <Insert specefieke datum> beschikbaar?
faq.available.answer: Je kan onze <a href="%url%">verhuurkalender</a> op de datum dat je het gebouw zou willen huren.
faq.photos.question: Zijn er foto's van het gebouw?
faq.photos.answer: Jazeker! Je kunt ze bekijken in ons <a href="%url%">fotoalbum</a>.
faq.items.question: Welke items zijn er aanwezig in het gebouw?
faq.items.answer: 'We proberen de volgende items aanwezig te hebben:
    <ol>
        <li>Wat borden en bestek</li>
        <li>Een waterkoker</li>
        <li>Een koffiezetapparaat</li>
        <li>Een koelkast & vriezer</li>
        <li>Een gasfornuis</li>
    </ol>'
faq.beds.question: Hoeveel bedden zijn er aanwezig?
faq.beds.answer: We hebben geen bedden aanwezig, je kan je eigen luchtbed meenemen.
faq.persons.question: Hoeveel mensen kunnen blijven slapen?
faq.persons.answer: In verband met de brandweer kunnen er maximaal 30 personen binnen blijven slapen. Meer slaapplekken kunnen gecreerd worden door een tent op te zetten buiten.
